<div class="row">
	<div class="col-3">
		<filter-products [category]="category"></filter-products>
	</div>
	<div class="col">
		<div class="row" *ngIf=" cart$ | async as cart">
			<ng-container *ngFor="let p of filteredProducts">
				<div class="col">
					<product-card [product]="p" [shopping-cart]= "cart"></product-card>
				</div>
			</ng-container>
		</div>
	</div>
</div>
