<div *ngIf="product.title" class="card" style="width: 18rem;">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title}}">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.price | currency }}</p>
  </div>
  <div *ngIf="showActions" class="card-footer d-grid gap-2">
    <button 
      *ngIf= "getQuantity() === 0; else updateQuantity"
      (click)="addToCart()" 
      class="btn btn-warning btn-block">Add to cart</button>
    <ng-template #updateQuantity>
      <div class="row g-0">
        <div class="col-2 d-grid gap-2">
          <button 
          (click) = "removeFromCart()"
          class="btn btn-warning">-</button>
        </div>
        <div class = "col text-center">
          {{ getQuantity() }} in cart
        </div>
        <div class="col-2 d-grid gap-2">
          <button 
           (click) = "addToCart()"
           class="btn btn-warning">+</button>
        </div>
      </div>
    </ng-template>
  </div>
</div>
