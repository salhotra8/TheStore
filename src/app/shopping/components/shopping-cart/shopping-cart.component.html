<h1>Shopping Cart</h1>
<div class =" row col-10" *ngIf= "cart$ | async as cart">
  <p>
    You have {{ cart.totalItemCount }} in your shopping cart.
    <button
    *ngIf="cart.items.length"
    (click)="clearCart()"
    class="btn btn-light">Clear Shopping Cart
    </button> 
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th style="text-align: left" class="heading">Product</th>
        <th class="heading">Quantity</th>
        <th class="heading">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items ">
        <td>
        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
        </td>
        <td style="text-align: left" class="body">
          {{ item.title }}
        </td>
        <td class="body">
          <product-quantity [product]="item" [shopping-cart]="cart"></product-quantity>
        </td>
        <td class="body">
          {{ item.totalPrice | currency }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th class="text-center">Total</th>
        <th class="text-center">{{ cart.totalPrice | currency }}</th>
      </tr>
    </tfoot>
  </table>
  <div>
    <button 
    *ngIf="cart.items.length"
    routerLink="/check-out" class="btn btn-warning">Proceed to checkout
    </button>
  </div>  
</div>
