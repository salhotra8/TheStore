<div class = "row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" type="text" class="form-control" placeholder="Name of the Product" id="title"  required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required        
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="price" >Price</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" placeholder="Price of the product" id="price" required [min]="0">
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Price is required</div>
                    <div *ngIf="price.errors.min">Price should be 0 or higher</div>       
                </div>    
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Categories</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" class="form-select" placeholder="Select a category" required>    
                    <option selected value="">Select a Category ...</option>
                    <option *ngFor= "let c of categories$ | async" [value]= "c.key" >  <!--[value]= "c.$key" this i used while fetching categories data from firebase database but with ngModel not working-->
                        {{c.name}}
                    </option>  
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required        
                </div>      
            </div>    
            <div class="mb-3">
                <label for="imageUrl" class="form-label">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" class="form-control" placeholder="Input the Image Url" id="imageUrl" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">Image Url is required</div>
                    <div *ngIf="imageUrl.errors.url">Enter a valid Url</div>         
                </div>
            </div>
            <button class="class btn btn-primary">Save</button>  
            <button type="button" (click)="deleteProduct()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <product-card [product]="product" [show-actions]="false"></product-card>
    </div>
</div>
